<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Project Demo</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
<div class="container text-center">


  <h3>List of All Users</h3>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Password</th>

        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user: ${listUsers}">
        <td th:text="${user.user_id}">User ID</td>
        <td th:text="${user.user_name}">E-mail</td>
        <td th:text="${user.password}">First Name</td>


        <td>
          <a th:href="@{'/edit_user/' + ${user.user_id}}"
             onclick="return confirm('Are you sure you want to edit the User details?')">
            <button style='font-size:16px;color:blue'>Edit
              <i class='fas fa-edit'></i>
            </button>
          </a>
        </td>
        <td>
          <a th:href="@{'/delete_user/' + ${user.user_id}}"
             onclick="return confirm('Are you sure you want to delete the user?')">
            <button style='font-size:16px;color:red'>Delete
              <i class='far fa-trash-alt'></i>
            </button>
          </a>
        </td>

      </tr>
      </tbody>
    </table>



  </div>



</div>
<div align="center">

</div>
</body>
</html>
